<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STMobile - –ö–∞—Ä—Ç–∞</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .app-frame {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .device {
            width: 375px;
            height: 812px;
            background-color: var(--color-background);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-large);
            position: relative;
        }
        
        .map-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px 8px;
            background: white;
            color: #000;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-bar__time {
            font-weight: 600;
        }
        
        .status-bar__indicators {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .status-bar__wifi,
        .status-bar__signal,
        .status-bar__battery {
            width: 16px;
            height: 12px;
        }
        
        .map-header {
            background: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .map-header__back {
            width: 24px;
            height: 24px;
            background: none;
            border: none;
            color: var(--color-text-primary);
            cursor: pointer;
            font-size: 18px;
        }
        
        .map-header__title {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text-primary);
        }
        
        .map-header__menu {
            width: 24px;
            height: 24px;
            background: none;
            border: none;
            color: var(--color-text-primary);
            cursor: pointer;
            font-size: 18px;
        }
        
        .map-content {
            flex: 1;
            position: relative;
            background: #e8f4f8;
            display: flex;
            flex-direction: column;
        }
        
        .map-container {
            flex: 1;
            position: relative;
            background: #e8f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .map-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e8f4f8 0%, #d1e7dd 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            text-align: center;
            padding: 40px;
            position: relative;
        }
        
        .map-roads {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(90deg, #ccc 1px, transparent 1px),
                linear-gradient(0deg, #ccc 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
        }
        
        .location-marker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #ff4444;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        .location-marker::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid #ff4444;
        }
        
        .map-controls {
            position: absolute;
            right: 16px;
            top: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .map-control-btn {
            width: 40px;
            height: 40px;
            background: white;
            border: none;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: all 0.2s ease;
        }
        
        .map-control-btn:hover {
            background: #f5f5f5;
            transform: scale(1.05);
        }
        
        .map-control-btn__icon {
            width: 18px;
            height: 18px;
            color: #333;
        }
        
        .location-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .location-info__name {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 4px;
        }
        
        .location-info__address {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
        }
        
        .location-info__status {
            display: inline-block;
            background: #4CAF50;
            color: white;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
        }
        
        .bottom-panel {
            background: white;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .bottom-panel__actions {
            display: flex;
            gap: 12px;
        }
        
        .bottom-panel__btn {
            flex: 1;
            height: 48px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .bottom-panel__btn:hover {
            background: var(--color-primary-dark);
            transform: translateY(-1px);
        }
        
        .bottom-panel__btn--secondary {
            background: #f5f5f5;
            color: var(--color-text-primary);
            border: 1px solid #e0e0e0;
        }
        
        .bottom-panel__btn--secondary:hover {
            background: #e8e8e8;
        }
        
        .bottom-panel__btn__icon {
            width: 20px;
            height: 20px;
        }
        
        .search-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 80px;
            background: white;
            border-radius: 25px;
            padding: 12px 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .search-bar__input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            color: #333;
        }
        
        .search-bar__input::placeholder {
            color: #999;
        }
        
        .search-bar__icon {
            width: 16px;
            height: 16px;
            color: #999;
        }
        
        .map-layers {
            position: absolute;
            top: 80px;
            right: 16px;
            background: white;
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            display: none;
        }
        
        .map-layers.show {
            display: block;
        }
        
        .layer-item {
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            transition: background 0.2s ease;
        }
        
        .layer-item:hover {
            background: #f5f5f5;
        }
        
        .layer-item.active {
            background: #e3f2fd;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="app-frame">
        <div class="device">
            <div class="map-screen">
                <!-- –°—Ç–∞—Ç—É—Å –±–∞—Ä -->
                <div class="status-bar">
                    <div class="status-bar__time">12:30</div>
                    <div class="status-bar__indicators">
                        <div class="status-bar__wifi">üì∂</div>
                        <div class="status-bar__signal">üì∂</div>
                        <div class="status-bar__battery">üîã</div>
                    </div>
                </div>
                
                <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∫–∞—Ä—Ç—ã -->
                <div class="map-header">
                    <button class="map-header__back" onclick="goBack()">‚Üê</button>
                    <h1 class="map-header__title">–ö–∞—Ä—Ç–∞</h1>
                    <button class="map-header__menu">‚ãÆ</button>
                </div>
                
                <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç –∫–∞—Ä—Ç—ã -->
                <div class="map-content">
                    <!-- –ü–æ–∏—Å–∫–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞ -->
                    <div class="search-bar">
                        <img src="images/search_icon.svg" alt="–ü–æ–∏—Å–∫" class="search-bar__icon">
                        <input type="text" class="search-bar__input" placeholder="–ü–æ–∏—Å–∫ –∞–¥—Ä–µ—Å–∞ –∏–ª–∏ –º–µ—Å—Ç–∞">
                    </div>
                    
                    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–∞—Ä—Ç—ã -->
                    <div class="map-container">
                        <div class="map-placeholder">
                            <div class="map-roads"></div>
                            <div class="location-marker"></div>
                        </div>
                        
                        <!-- –°–ª–æ–∏ –∫–∞—Ä—Ç—ã -->
                        <div class="map-layers" id="mapLayers">
                            <div class="layer-item active">–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è</div>
                            <div class="layer-item">–°–ø—É—Ç–Ω–∏–∫</div>
                            <div class="layer-item">–ì–∏–±—Ä–∏–¥</div>
                            <div class="layer-item">–¢—Ä–∞—Ñ–∏–∫</div>
                        </div>
                    </div>
                    
                    <!-- –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∫–∞—Ä—Ç–æ–π -->
                    <div class="map-controls">
                        <button class="map-control-btn" title="–ú–æ–π –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ" onclick="findMyLocation()">
                            <img src="images/map_icon.svg" alt="–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ" class="map-control-btn__icon">
                        </button>
                        <button class="map-control-btn" title="–ú–∞—Å—à—Ç–∞–± +" onclick="zoomIn()">
                            <span class="map-control-btn__icon">+</span>
                        </button>
                        <button class="map-control-btn" title="–ú–∞—Å—à—Ç–∞–± -" onclick="zoomOut()">
                            <span class="map-control-btn__icon">-</span>
                        </button>
                        <button class="map-control-btn" title="–°–ª–æ–∏" onclick="toggleLayers()">
                            <span class="map-control-btn__icon">‚â°</span>
                        </button>
                    </div>
                    
                    <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–∏ -->
                    <div class="location-info">
                        <div class="location-info__name">–ú–µ–≥–∞ –°–∏—Ç–∏</div>
                        <div class="location-info__address">–≥. –ë–∏—à–∫–µ–∫, –û—Ä—Ç–æ-–°–∞–π—Å–∫–∏–π —Ä-–∫, 122–ö, —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –ø—Ä–æ—Ö–æ–¥</div>
                        <div class="location-info__status">–ê–∫—Ç–∏–≤–Ω–∞—è</div>
                    </div>
                </div>
                
                <!-- –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å -->
                <div class="bottom-panel">
                    <div class="bottom-panel__actions">
                        <button class="bottom-panel__btn" onclick="startNavigation()">
                            <img src="images/map_icon.svg" alt="–ù–∞–≤–∏–≥–∞—Ü–∏—è" class="bottom-panel__btn__icon">
                            –ù–∞–≤–∏–≥–∞—Ç–æ—Ä
                        </button>
                        <button class="bottom-panel__btn bottom-panel__btn--secondary" onclick="openLocationDetails()">
                            <span class="bottom-panel__btn__icon">‚ÑπÔ∏è</span>
                            –ü–æ–¥—Ä–æ–±–Ω–µ–µ
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            // –ù–∞–≤–∏–≥–∞—Ü–∏—è –Ω–∞–∑–∞–¥ –∫ –∫–∞—Ä—Ç–æ—á–∫–µ –¢–¢
            window.location.href = 'tt-card-screen.html';
        }
        
        function startNavigation() {
            // –ó–∞–ø—É—Å–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            alert('–ó–∞–ø—É—Å–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –∫ —Ç–æ—Ä–≥–æ–≤–æ–π —Ç–æ—á–∫–µ');
        }
        
        function openLocationDetails() {
            // –û—Ç–∫—Ä—ã—Ç–∏–µ –¥–µ—Ç–∞–ª—å–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–∏
            window.location.href = 'tt-card-screen.html';
        }
        
        function findMyLocation() {
            // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    alert('–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ: ' + position.coords.latitude + ', ' + position.coords.longitude);
                });
            } else {
                alert('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
            }
        }
        
        function zoomIn() {
            // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∞
            console.log('–£–≤–µ–ª–∏—á–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∞');
        }
        
        function zoomOut() {
            // –£–º–µ–Ω—å—à–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∞
            console.log('–£–º–µ–Ω—å—à–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∞');
        }
        
        function toggleLayers() {
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å–ª–æ–µ–≤ –∫–∞—Ä—Ç—ã
            const layers = document.getElementById('mapLayers');
            layers.classList.toggle('show');
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ —Å–ª–æ–µ–≤ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏—Ö
        document.addEventListener('click', function(event) {
            const layers = document.getElementById('mapLayers');
            const layersBtn = event.target.closest('.map-control-btn');
            
            if (!layers.contains(event.target) && !layersBtn) {
                layers.classList.remove('show');
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Å–ª–æ—è
        document.addEventListener('DOMContentLoaded', function() {
            const layerItems = document.querySelectorAll('.layer-item');
            layerItems.forEach(item => {
                item.addEventListener('click', function() {
                    layerItems.forEach(layer => layer.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
