<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFS-Confluence Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-robot me-2"></i>
                TFS-Confluence Automation
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/docs" target="_blank">
                    <i class="fas fa-book me-1"></i>API Docs
                </a>
                <a class="nav-link" href="/health" target="_blank">
                    <i class="fas fa-heartbeat me-1"></i>Health
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-light">
                    <div class="card-body text-center">
                        <h1 class="card-title">
                            <i class="fas fa-magic text-primary me-2"></i>
                            TFS+Confluence+Automation
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-comments me-2"></i>
                            Чат-интерфейс для автоматизации
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <!-- Chat Messages Area -->
                        <div id="chatMessages" class="chat-messages p-3" style="height: 600px; overflow-y: auto;">
                        </div>
                        
                        <!-- Chat Input -->
                        <div class="chat-input p-3 border-top">
                            <form id="chatForm">
                                <div class="input-group">
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="chatInput" 
                                        placeholder="Введите ваш запрос..."
                                        autocomplete="off"
                                    >
                                    <button class="btn btn-primary" type="submit" id="chatSubmitBtn">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <!-- Quick Actions -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-bolt me-2"></i>
                            Быстрые действия
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary btn-sm" onclick="showChangeChainExample()">
                                <i class="fas fa-link me-1"></i>
                                Создать цепочку тикетов
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" onclick="showChecklistExample()">
                                <i class="fas fa-list-check me-1"></i>
                                Чек-лист БД
                            </button>
                            <button class="btn btn-outline-success btn-sm" onclick="showUserStoryExample()">
                                <i class="fas fa-user-story me-1"></i>
                                Создай UserStory в TFS по статье TDD
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Service Status Card -->
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-server me-2"></i>
                            Статус сервисов
                        </h6>
                    </div>
                    <div class="card-body">
                        <div id="serviceStatus">
                            <div class="d-flex align-items-center mb-2">
                                <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                <span>Проверка сервисов...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="row mt-4" id="resultsSection" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-check-circle me-2"></i>
                            Результат обработки
                        </h5>
                    </div>
                    <div class="card-body" id="resultsContent">
                        <!-- Results will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Загрузка...</span>
                    </div>
                    <h5>Обработка запроса</h5>
                    <p class="text-muted mb-0">Пожалуйста, подождите...</p>
                    <div class="mt-3">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js?v=2.4"></script>
</body>
</html>
